<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="buttons">
      <button id="rock" class="choice-button">Rock</button>
      <button id="paper" class="choice-button">Paper</button>
      <button id="scissors" class="choice-button">Scissors</button>
    </div>
    
    <div class="result">
      <p>Your choice: <span id="user-choice"></span></p>
      <p>Computer's choice: <span id="computer-choice"></span></p>
      <p id="result-text"></p>
    </div>
    
    <div class="score">
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
